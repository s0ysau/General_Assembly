<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Tic Tac Toe</title>
    </head>
<body>
   <h1>Tic Tac Toe</h1> 
   <button id="xStarts" onclick = "xStarts()">X Starts</button>
   <button id="oStarts" onclick = "oStarts()">O Starts</button>
   <div>
    <div class="square" id="one"></div>
    <div class="square" id="two"></div>
    <div class="square" id="three"></div>
    <div class="square" id="four"></div>
    <div class="square" id="five"></div>
    <div class="square" id="six"></div>
    <div class="square" id="seven"></div>
    <div class="square" id="eight"></div>
    <div class="square" id="nine"></div>
   </div>
   <h2 id="scoreboard"></h2>
   <h3 class="win"></h3>
   <button id="clearboard" onclick="clearBoard()">Clear Board</button>
</body>
</html>
